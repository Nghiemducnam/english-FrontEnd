<p>Childrend</p>
<div id="logreg-forms">
  <form class="form-signin" [formGroup]="loginForm">
    <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Sign in</h1>
    <div class="social-login">
    </div>
    <input (keydown.enter)="password.focus()" type="text" class="form-control" formControlName="userName" placeholder="Username"
           required="" autofocus="">
    <div>
      <span *ngIf="lf.userName.errors && (lf.userName.dirty || lf.username.touched)">
        Ten nguoi dung khong hop le
      </span>
    </div>
    <input  #password type="password"  class="form-control" formControlName="password" placeholder="Password"
           required="">
    <div *ngIf=" (lf.password.touched || lf.password.dirty)" class="text-danger">
<!--      <div *ngIf="lf.password.errors.required">-->
<!--        password khong hop le-->
<!--      </div>-->
      <div *ngIf="lf.password.errors.minlength">Password at least 6 characters</div>
    </div>


    <br>
    <label>
      <input type="checkbox" class="checkboc mb-3" value="remember-me"> Remember me
    </label>
<!--    <a href="/login" id="forgot_pswd">Forgot password?</a>-->
    <hr>
    <!-- <p>Don't have an account!</p>  -->
<!--    <button class="btn btn-primary btn-block" type="button" id="btn-signup" [routerLink]="'/register'"><i-->
<!--      class="fas fa-user-plus"></i>-->
<!--      Sign up New Account-->
<!--    </button>-->
  </form>
  <button [disabled]="loginForm.invalid" class="btn btn-success btn-block" type="submit" (click)="signIn()"><i class="fas fa-sign-in-alt"></i> Sign
    in
  </button>
  <div *ngIf="isLoginFailed" class="alert alert-warning">
    Login failed!<br/> Username or Password is incorrect.!
  </div>
</div>
